<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Homepage</title>

    <!-- Linking CSS -->

    <link rel="stylesheet" href="style.css">

    <!-- Montserrat Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navbar  -->
    <section>
        <nav class="nav-container flex flex-justify-space-around">
            <div class="logo-container flex">
                <img src="./assets/logo.png" alt="logo" width="130">
            </div>
            <div>
                <ul class="list flex flex-justify-end flex-gap">
                    <li class="list-item">Home</li>
                    <li class="list-item">Pricing</li>
                    <li class="list-item">Contact</li>
                    <li class="list-item">Terms and Conditions</li>
                </ul>
            </div>
            <div class="button-group flex">
                <button class="button">
                    Get Started
                </button>
            </div>
        </nav>
    </section>
    
    <!-- Hero section -->
    <section>
        <div class="hero-container flex flex-justify-space-around">
            <div class="hero-heading">
                <p>Your Justice Is Our Top Priority</p>
            </div>
            <div class="hero-description">
                <p>
                    As a state of law, maintaining justice is something that every citizen must pay attention to,
                    and we are here to uphold justice for you
                </p>
            </div>
        </div>
    </section>

    <!-- Hero image -->
    <section>
        <div class="image-container"><img class="image" src="./assets/bg.jpg" alt="justice image "></div>
    </section>

    <!-- Buttons -->
    <section class="flex flex-justify-end buttons">
        <div class="box flex "><img src="./assets/left-arrow.png" alt="" class="arrow"></div>
        <div class="box flex "><img src="./assets/right-arrow.png" alt="" class="arrow"></div>
    </section>
</body>
</html>
